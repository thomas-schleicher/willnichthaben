<!-- real-estate-form.component.html -->
<form [formGroup]="realEstateForm" (ngSubmit)="onSubmit()">
  <div>
    <mat-button-toggle-group formControlName="topLevelCategory">
      <mat-button-toggle value="houses">Houses</mat-button-toggle>
      <mat-button-toggle value="rooms/apartments">Rooms/Apartments</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Property Details</mat-panel-title>
      </mat-expansion-panel-header>
      <mat-form-field appearance="outline">
        <mat-label>Property Type</mat-label>
        <mat-select formControlName="type_id">
          <mat-option *ngFor="let type of propertyTypes" [value]="type.id">
            {{type.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="form-field">
        <label for="living_area">Living Area (m²)</label>
        <input id="living_area" type="number" formControlName="living_area" />
      </div>

      <div class="form-field">
        <label for="room_count">Room Count</label>
        <input id="room_count" type="number" formControlName="room_count" />
      </div>

      <div class="form-field">
        <label for="num_floors">Number of Floors</label>
        <input id="num_floors" type="number" formControlName="num_floors" />
      </div>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Amenities</mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        <mat-checkbox formControlName="kitchen">Kitchen</mat-checkbox>
        <mat-checkbox formControlName="cellar">Cellar</mat-checkbox>
        <mat-checkbox formControlName="balcony">Balcony</mat-checkbox>
        <mat-checkbox formControlName="garden">Garden</mat-checkbox>
        <mat-checkbox formControlName="parking">Parking</mat-checkbox>
        <mat-checkbox formControlName="storage_room">Storage Room</mat-checkbox>
      </div>
      <div *ngIf="realEstateForm.get('balcony')?.value" class="form-field">
        <label for="balcony_size">Balcony Size (m²)</label>
        <input id="balcony_size" type="number" formControlName="balcony_size" />
      </div>
    </mat-expansion-panel>
  </div>

  <div class="form-field">
    <label for="name">Name</label>
    <input id="name" type="text" formControlName="name" />
  </div>

  <div class="form-field">
    <label for="title">Title</label>
    <input id="title" type="text" formControlName="title" />
  </div>

  <div class="form-field">
    <label for="description">Description</label>
    <input id="description" type="text" formControlName="description" />
  </div>

  <div class="form-field">
    <label for="price_per_month">Price per Month</label>
    <input id="price_per_month" type="number" formControlName="price_per_month" />
  </div>

  <div class="form-field">
    <label for="province">Province</label>
    <input id="province" type="text" formControlName="province" />
  </div>

  <div class="form-field">
    <label for="city">City</label>
    <input id="city" type="text" formControlName="city" />
  </div>

  <div class="form-field">
    <label for="postal_code">Postal Code</label>
    <input id="postal_code" type="text" formControlName="postal_code" />
  </div>

  <div class="form-field">
    <label for="street_address">Street Address</label>
    <input id="street_address" type="text" formControlName="street_address" />
  </div>

  <button type="submit" [disabled]="realEstateForm.invalid">Submit</button>
</form>
